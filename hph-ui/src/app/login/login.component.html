
<div class="row">
    <div class="col s8 offset-s2">
          
        <div class="card">
             <div class ="sm-jumbotron center-align">
                <h2><i class="fa fa-key" aria-hidden="true"></i>Login</h2>
             </div>
             <form action=""class="col s12 white" #UserRegistrationForm="ngForm" autocomplete="off">
                <div class="row">
                    <div class="input-field col s6">
                        <label data-error="Required field!"><i class="fa fa-phone" aria-hidden="true"></i>MobileNumber</label>
                        <input type="text" class="validate" name="MobileNumber" id="mobilenumber" #FirstName="ngModel" [(ngModel)]="user.MobileNumber" required>
                        

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                            <label [attr.data-error]="Password.error !=null?(Password.errors.required? 'Required Field':'Minimum 5 characters Needed'):''"><i class="fa fa-eye"></i>Password</label>
                            <input type="password" class="validate" id="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="5">
                          
                    </div>
                </div>
                <div class="row">
                        <div class="input-field col s6">
                          <button class="btn-large btn-submit" [disabled]="!UserRegistrationForm.valid"type="submit" (click)="register()">Login</button>
                         
                        </div>
                      </div>
                </form> 
          
            </div>
         </div>
       </div>
       
     <app-footer></app-footer>
