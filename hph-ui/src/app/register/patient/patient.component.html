<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class ="sm-jumbotron center-align">
        <h2><i class="fa fa-user"></i>Patient Registration</h2>
          </div>
            <form class="col s12 White" #UserRegistrationForm="ngForm" autocomplete="off">
              
              <div class="row">
                <div class="input-field col s6">
                    <label data-error="Required field!"><i class="fa fa-user"></i> First Name</label>
                    <input type="text" class="validate" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" required> 
                </div>
                <div class="input-field col s6">
                    <label data-error="Required field!"><i class="fa fa-user"></i> Last Name</label>
                    <input type="text" class="validate" name="LastName" #FirstName="ngModel" [(ngModel)]="user.LastName" required> 
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <label data-error="Invalid email"><i class="fa fa-phone" aria-hidden="true"></i>Mobile Number</label>
                  <input type="text" class="validate" name="Mobile" #Email="ngModel"[(ngModel)]="user.Mobile">
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <label [attr.data-error]="Password.error !=null?(Password.errors.required? 'Required Field':'Minimum 5 characters Needed'):''"><i class="fa fa-eye"></i>Password</label>
                  <input type="password" class="validate" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="5">
                </div>
                <div class="input-field col s6">
                  <label [attr.data-error]="Password.error !=null?(Password.errors.required? 'Required Field':'Minimum 5 characters Needed'):''"><i class="fa fa-eye"></i>ConfirmPassword</label>
                  <input type="password" class="validate" name="ConfirmPassword" #Password="ngModel" [(ngModel)]="user.ConfirmPassword" required minlength="5">
              </div>
              </div>
    
                <div class="row">
                  <div class="input-field col s6">
                    <button class="btn-large btn-submit" [disabled]="!UserRegistrationForm.valid" (click)="register()">Register</button>
                    <button class="btn-large btn-cancel" (click)="cancel()">cancel</button>
                   
                  </div>
                </div>
                
          </form> 
          
       </div>
    </div>
  </div>
<app-footer></app-footer>
