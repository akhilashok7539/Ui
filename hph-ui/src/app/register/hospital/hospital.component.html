<div class="card">
<div class="col-md-6">
  <h4 class="text-center">Hospital Register</h4>
  <form [formGroup]="registrationForm"(ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="FirstName">FirstName:</label>
      <input [(ngModel)]="user.FirstName" placeholder="FirstName" formControlName="FirstName"  name="FirstName" class="form-control" id="FirstName">
    </div>
  
    <div class="form-group">
      <label for="LastName">LastName:</label>
      <input [(ngModel)]="user.LastName" placeholder="LastName" name="LastName" formControlName="LastName" class="form-control" id="LastName">
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback"></div>
    </div>
  
    <div class="form-group">
      <label for="MobileNumber">MobileNumber</label>
      <input [(ngModel)]="user.MobileNumber" placeholder="MobileNumber" formControlName="MobileNumber" name="MobileNumber" class="form-control" id="MobileNumber">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input [(ngModel)]="user.Password" placeholder="Password" formControlName="Password" name="Password" class="form-control" id="Password">
      </div>
      <div class="form-group">
          <label for="ConfirmPassword">ConfirmPassword</label>
          <input [(ngModel)]="user.ConfirmPassword" placeholder="ConfirmPassword" formControlName="ConfirmPassword" name="ConfirmPassword" class="form-control" id="ConfirmPassword">
        </div>
    <button class="btn btn-Sucess">Create</button>
  
  </form>
  </div>
</div>
<app-footer></app-footer>
